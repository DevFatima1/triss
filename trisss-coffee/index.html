<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TRISSS Coffee</title>

  <!-- Font + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles (خليه موجود عندك) -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
  <h1>القائمة</h1>

  <div style="display:flex; gap:8px; align-items:center;">
    <!-- زر الانستقرام -->
    <a class="ig-btn" href="https://instagram.com/trisss_sa" target="_blank" rel="noopener">
      انستقرام @trisss_sa
    </a>

    <!-- زر السلة الموجود -->
    <button class="cart-btn" id="cartBtn">
      السلة
      <span class="badge" id="cartBadge">0</span>
    </button>
  </div>
</header>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">TRISSS</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="#menu">القائمة</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">عنّا</a></li>
        </ul>

        <a class="btn btn-outline-dark position-relative d-none d-md-inline-flex" href="#cart">
          السلة
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                data-cart-badge>0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="container py-4">
    <div class="p-4 p-md-5 border rounded-4 text-center hero-box">
      <h1 class="fw-bold mb-2">It will make your life sweet</h1>
      <p class="text-muted mb-0">Coffee • Sweet • Enjoy</p>
    </div>
  </header>

  <!-- Menu -->
  <div id="productGrid" class="row row-cols-2 row-cols-md-3 g-3"></div>  
  <section id="menu" class="container pb-5">
    <h2 class="section-title mb-3">القائمة</h2>
    <div id="productGrid" class="row row-cols-2 row-cols-md-3 g-3"><!-- cards via JS --></div>
  </section>

  <!-- Footer -->
  <footer class="footer py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="text-decoration-none" target="_blank" href="https://instagram.com/trisss_sa">@trisss_sa</a>
      <small class="text-muted">© 2025 TRISSS Coffee</small>
    </div>
  </footer>

  <!-- Floating cart (mobile) -->
  <a class="btn btn-dark fab-cart position-fixed d-md-none"
     href="#cart" style="bottom:14px; right:14px;">
    السلة
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          data-cart-badge>0</span>
  </a>

  <!-- Scripts (ترتيب مهم) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/products.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
